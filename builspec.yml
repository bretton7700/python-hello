version: 0.2

phases:
  install:
    commands:
      # Install dependencies
      - echo Installing dependencies...
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo Starting pre-build...
      # You can add pre-build steps here if needed
  build:
    commands:
      - echo Building the project...
      # Run your Python script to ensure everything works
      - python server.py
  post_build:
    commands:
      - echo Build completed successfully.

artifacts:
  # You can store any build outputs here if needed
  files:
    - '**/*'
  discard-paths: yes

cache:
  # Caching can be added for dependencies if needed
  paths:
    - '/root/.cache/pip/**/*'
